<!DOCTYPE html>
<html lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <form action="#" method="post">
        <div class="form-group">
            <p><input placeholder="Name" class="form-control" name="userName" type="text" required/></p>
            <p><input placeholder="Passwort" class="form-control" name="password" type="password" required></p>
            <p>Berechtigung:
                <select name="authority" class="role form-control">
                    <option value="ADMIN">Admin</option>
                    <option value="USER" selected>User</option>
                </select>
            </p>
            <input class="btn btn-primary" type="submit" value="Speichern">
        </div>
    </form>
</section>

</body>
</html>
