<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Anzeige hinzuf√ºgen</title>
    <script>
        function upload(){
            document.getElementById("offer").submit
            document.getElementById("image").submit
        }
    </script>
</head>
    <body>
    <section layout:fragment="content">
        <form action="#" th:object="${blankOffer}" id="offer" method="post">
            <div class="form-group">
                <p>Titel: <input class="form-control" type="text" required th:field="*{title}"></p>
                <p>Beschreibung: <input class="form-control" type="text" required th:field="*{description}"></p>
            </div>
        </form>
        <form method="POST" action="/offer/image/upload" id="image" enctype="multipart/form-data">
            Image:<input class="form-control background-primary" type="file" name="image" accept="image/*"/>
        </form>
        <button class="btn btn-primary" onclick="upload()" value="Speichern">Speichern</button>
    </section>
    </body>
</html>
