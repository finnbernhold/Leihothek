<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .offer{
            height: 100%;
            width: 15rem;
        }
        @media only screen and (max-width: 992px) {
          .credits {
            text-align:center;
          }
        }
</style>

</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <p th:text="${count} + ' Ergebnisse'" th:if="${count > 1}"></p>
        <p th:text="${count} + ' Ergebnis'" th:if="${count <= 1}"></p>
        <div class="row gy-3" style="overflow: hidden;">
            <div class="col-lg-4 credits" th:each="offer : ${offers}">
                <div style="margin-right:30px; height:100%; display: inline-block;">
                    <a th:href="@{/offer/__${offer.id()}__}" style="text-decoration: none;">
                        <div class="offer card" style="overflow: hidden;">
                            <img style="display: block;" th:src="@{/image/__${offer.imageId()}__}" class="card-img" alt="no image" onerror="this.src='http://localhost:8080/no-image.jpg'">
                            <div class="card-body">
                                <h1 class="card-title" style="font-size: 25px;color: black;" th:text = "${offer.title()}"></h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
