<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section layout:fragment="content">
    <table class="table table-striped table-hover">
      <tr>
        <th>Name</th>
        <th>Berechtigung</th>
      </tr>
      <tr th:each="user : ${simpleUsers}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.authority}"></td>
      </tr>
    </table>
  </section>

</body>
</html>
