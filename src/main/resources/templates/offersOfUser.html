<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .offer{
            height: 100%;
            width: 15rem;
        }
        @media only screen and (max-width: 992px) {
          .credits {
            text-align:center;
          }
        }
        .btn:hover{
            background-color: LightGrey;
        }
</style>

</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <div class="row gy-3" style="overflow: hidden;">
            <div class="col-lg-4 credits" th:each="offer : ${offersOfUser}">
                <div style="margin-right:30px; height:100%; display: inline-block;">
                    <a th:href="@{/offer/__${offer.id()}__}" style="text-decoration: none;">
                        <div class="offer card" style="overflow: hidden;">
                            <img style="display: block;" th:src="@{/image/__${offer.imageId()}__}" onerror="this.src='http://localhost:8080/no-image.jpg'" class="card-img" alt="no image">
                            <div class="card-body">
                                <h1 class="card-title" style="font-size: 25px;color: black;" th:text = "${offer.title()}"></h1>
                                <hr>
                                <div class="input-group">
                                    <form method="post" th:action="@{/offer/__${offer.id()}__/delete}">
                                        <button class="btn" th:if="${#authentication.getName() == offer.createdBy() || #authorization.expression('hasAuthority(''ADMIN'')')}" onclick="return confirm('Willst du dieses Angebot wirklich lÃ¶schen?')" type="submit">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                    <form method="get" th:action="@{/offer/__${offer.id()}__/image/upload}">
                                        <button class="btn"  th:if="${#authentication.getName() == offer.createdBy()}" type="submit">
                                            <i class="fa fa-image"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
