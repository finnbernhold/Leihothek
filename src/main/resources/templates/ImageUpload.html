<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Upload new Photo</h1>
    <form method="POST" enctype="multipart/form-data">
        Image:<input class="form-control background-primary" type="file" name="image" accept="image/*"/>
        <input class="btn btn-primary" style="margin-top: 15px" type="submit" value="Upload"/>
    </form>
</section>
</body>
</html>
